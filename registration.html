<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-container {
            padding: 40px;
        }

        .section {
            margin-bottom: 35px;
        }

        .section-title {
            color: #333;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 50px;
            height: 2px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            position: relative;
        }

        .form-group.full-width {
            flex: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .required {
            color: #e74c3c;
            margin-left: 3px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            transform: translateY(-1px);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .checkbox-item:hover {
            background-color: #f8f9fa;
        }

        .checkbox-item input[type="checkbox"],
        .checkbox-item input[type="radio"] {
            margin-right: 8px;
            transform: scale(1.2);
        }

        .error {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .input-error {
            border-color: #e74c3c !important;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1) !important;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
            min-width: 200px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            margin-left: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .header h1 {
                font-size: 2rem;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .form-container {
                padding: 15px;
            }
        }

        /* Smooth animations */
        .form-group {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Register Now</h1>
            <p>Join us today and start your journey with us</p>
        </div>

        <div class="form-container">
            <div class="success-message" id="successMessage">
                Registration successful! Welcome aboard! 🎉
            </div>

            <form id="registrationForm">
                <div class="section">
                    <h3 class="section-title">Personal Information</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name <span class="required">*</span></label>
                            <input type="text" id="firstName" name="firstName" required>
                            <div class="error" id="firstNameError"></div>
                        </div>
                        <div class="form-group">
                            <label for="middleName">Middle Name</label>
                            <input type="text" id="middleName" name="middleName">
                            <div class="error" id="middleNameError"></div>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name <span class="required">*</span></label>
                            <input type="text" id="lastName" name="lastName" required>
                            <div class="error" id="lastNameError"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email Address <span class="required">*</span></label>
                            <input type="email" id="email" name="email" required>
                            <div class="error" id="emailError"></div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number <span class="required">*</span></label>
                            <input type="tel" id="phone" name="phone" required>
                            <div class="error" id="phoneError"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="birthDate">Date of Birth <span class="required">*</span></label>
                            <input type="text" id="birthDate" name="birthDate" placeholder="MM/DD/YYYY" required>
                            <div class="error" id="birthDateError"></div>
                        </div>
                        <div class="form-group">
                            <label for="class">Class <span class="required">*</span></label>
                            <input type="text" id="class" name="class" placeholder="e.g., 10th Grade, Bachelor's" required>
                            <div class="error" id="classError"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="division">Division/Section</label>
                            <input type="text" id="division" name="division" placeholder="e.g., A, B, C">
                            <div class="error" id="divisionError"></div>
                        </div>
                        <div class="form-group">
                            <label for="rollNo">Roll Number <span class="required">*</span></label>
                            <input type="text" id="rollNo" name="rollNo" required>
                            <div class="error" id="rollNoError"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="prnNo">PRN Number <span class="required">*</span></label>
                            <input type="text" id="prnNo" name="prnNo" required>
                            <div class="error" id="prnNoError"></div>
                        </div>
                        <div class="form-group">
                            <label for="motherName">Mother's Maiden Name</label>
                            <input type="text" id="motherName" name="motherName">
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h3 class="section-title">Address Information</h3>
                    
                    <div class="form-group full-width">
                        <label for="address">Street Address <span class="required">*</span></label>
                        <textarea id="address" name="address" required></textarea>
                        <div class="error" id="addressError"></div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City <span class="required">*</span></label>
                            <input type="text" id="city" name="city" required>
                            <div class="error" id="cityError"></div>
                        </div>
                        <div class="form-group">
                            <label for="state">State/Province <span class="required">*</span></label>
                            <input type="text" id="state" name="state" required>
                            <div class="error" id="stateError"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="zipCode">ZIP/Postal Code <span class="required">*</span></label>
                            <input type="text" id="zipCode" name="zipCode" required>
                            <div class="error" id="zipCodeError"></div>
                        </div>
                        <div class="form-group">
                            <label for="country">Country <span class="required">*</span></label>
                            <select id="country" name="country" required>
                                <option value="">Please Select</option>
                                <option value="US">United States</option>
                                <option value="CA">Canada</option>
                                <option value="UK">United Kingdom</option>
                                <option value="AU">Australia</option>
                                <option value="DE">Germany</option>
                                <option value="FR">France</option>
                                <option value="other">Other</option>
                            </select>
                            <div class="error" id="countryError"></div>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h3 class="section-title">Education & Identification</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Education Level</label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="radio" id="highSchool" name="education" value="highSchool">
                                    <label for="highSchool">High School or Below</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="radio" id="undergraduate" name="education" value="undergraduate">
                                    <label for="undergraduate">Undergraduate</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="radio" id="masters" name="education" value="masters">
                                    <label for="masters">Master's Degree</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="radio" id="phd" name="education" value="phd">
                                    <label for="phd">PhD</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Form of Identification</label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="nationalId" name="identification" value="nationalId">
                                    <label for="nationalId">National Identity Card</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="driverLicense" name="identification" value="driverLicense">
                                    <label for="driverLicense">Driver's License</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="passport" name="identification" value="passport">
                                    <label for="passport">International Passport</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="studentId" name="identification" value="studentId">
                                    <label for="studentId">Student ID</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h3 class="section-title">Additional Information</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="sports">Favorite Sports <span class="required">*</span></label>
                            <input type="text" id="sports" name="sports" placeholder="e.g., Football, Basketball, Cricket" required>
                            <div class="error" id="sportsError"></div>
                        </div>
                        <div class="form-group">
                            <label for="hobbies">Hobbies <span class="required">*</span></label>
                            <input type="text" id="hobbies" name="hobbies" placeholder="e.g., Reading, Music, Photography" required>
                            <div class="error" id="hobbiesError"></div>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="whyRegister">Why would you like to register with us? <span class="required">*</span></label>
                        <textarea id="whyRegister" name="whyRegister" placeholder="Please tell us your motivation and what you hope to achieve..." required></textarea>
                        <div class="error" id="whyRegisterError"></div>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Register Now
                    <span class="loading" id="loading">⏳</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Add smooth animation delays
            $('.form-group').each(function(index) {
                $(this).css('animation-delay', (index * 0.1) + 's');
            });

            // Phone number formatting
            $('#phone').on('input', function() {
                let value = $(this).val().replace(/\D/g, '');
                if (value.length >= 6) {
                    value = value.replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3');
                } else if (value.length >= 3) {
                    value = value.replace(/(\d{3})(\d{0,3})/, '($1) $2');
                }
                $(this).val(value);
            });

            // Date formatting
            $('#birthDate').on('input', function() {
                let value = $(this).val().replace(/\D/g, '');
                if (value.length >= 4) {
                    value = value.replace(/(\d{2})(\d{2})(\d{4})/, '$1/$2/$3');
                } else if (value.length >= 2) {
                    value = value.replace(/(\d{2})(\d{0,2})/, '$1/$2');
                }
                $(this).val(value);
            });

            // Real-time validation
            $('input[required], select[required], textarea[required]').on('blur', function() {
                validateField($(this));
            });

            // Form submission
            $('#registrationForm').on('submit', function(e) {
                e.preventDefault();
                
                if (validateForm()) {
                    submitForm();
                }
            });

            function validateField($field) {
                const fieldId = $field.attr('id');
                const value = $field.val().trim();
                let isValid = true;
                let errorMessage = '';

                // Clear previous error
                $field.removeClass('input-error');
                $(`#${fieldId}Error`).hide();

                // Required field validation
                if ($field.prop('required') && !value) {
                    isValid = false;
                    errorMessage = 'This field is required';
                }

                // Specific validations
                switch (fieldId) {
                    case 'firstName':
                    case 'middleName':
                    case 'lastName':
                        if (value && !/^[a-zA-Z\s]+$/.test(value)) {
                            isValid = false;
                            errorMessage = 'Please enter a valid name (letters only)';
                        }
                        break;

                    case 'email':
                        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                        if (value && !emailRegex.test(value)) {
                            isValid = false;
                            errorMessage = 'Please enter a valid email address';
                        }
                        break;

                    case 'phone':
                        const phoneRegex = /^\(\d{3}\) \d{3}-\d{4}$/;
                        if (value && !phoneRegex.test(value)) {
                            isValid = false;
                            errorMessage = 'Please enter a valid phone number';
                        }
                        break;

                    case 'birthDate':
                        const dateRegex = /^\d{2}\/\d{2}\/\d{4}$/;
                        if (value && !dateRegex.test(value)) {
                            isValid = false;
                            errorMessage = 'Please enter date in MM/DD/YYYY format';
                        } else if (value) {
                            const date = new Date(value);
                            const today = new Date();
                            if (date >= today) {
                                isValid = false;
                                errorMessage = 'Birth date must be in the past';
                            }
                        }
                        break;

                    case 'rollNo':
                        if (value && !/^[A-Za-z0-9]+$/.test(value)) {
                            isValid = false;
                            errorMessage = 'Roll number should contain only letters and numbers';
                        }
                        break;

                    case 'prnNo':
                        if (value && !/^[A-Za-z0-9]+$/.test(value)) {
                            isValid = false;
                            errorMessage = 'PRN number should contain only letters and numbers';
                        }
                        break;

                    case 'zipCode':
                        if (value && !/^\d{5}(-\d{4})?$/.test(value)) {
                            isValid = false;
                            errorMessage = 'Please enter a valid ZIP code';
                        }
                        break;

                    case 'whyRegister':
                        if (value && value.length < 20) {
                            isValid = false;
                            errorMessage = 'Please provide at least 20 characters explaining your motivation';
                        }
                        break;
                }

                if (!isValid) {
                    $field.addClass('input-error');
                    $(`#${fieldId}Error`).text(errorMessage).show();
                }

                return isValid;
            }

            function validateForm() {
                let isFormValid = true;

                // Validate all required fields
                $('input[required], select[required], textarea[required]').each(function() {
                    if (!validateField($(this))) {
                        isFormValid = false;
                    }
                });

                // Check if at least one identification method is selected
                const identificationChecked = $('input[name="identification"]:checked').length > 0;
                if (!identificationChecked) {
                    alert('Please select at least one form of identification.');
                    isFormValid = false;
                }

                return isFormValid;
            }

            function submitForm() {
                const $submitBtn = $('#submitBtn');
                const $loading = $('#loading');

                // Disable submit button and show loading
                $submitBtn.prop('disabled', true);
                $loading.show();

                // Collect form data
                const formData = {
                    personalInfo: {
                        firstName: $('#firstName').val(),
                        middleName: $('#middleName').val(),
                        lastName: $('#lastName').val(),
                        email: $('#email').val(),
                        phone: $('#phone').val(),
                        birthDate: $('#birthDate').val(),
                        class: $('#class').val(),
                        division: $('#division').val(),
                        rollNo: $('#rollNo').val(),
                        prnNo: $('#prnNo').val(),
                        motherName: $('#motherName').val()
                    },
                    address: {
                        street: $('#address').val(),
                        city: $('#city').val(),
                        state: $('#state').val(),
                        zipCode: $('#zipCode').val(),
                        country: $('#country').val()
                    },
                    education: $('input[name="education"]:checked').val(),
                    identification: $('input[name="identification"]:checked').map(function() {
                        return this.value;
                    }).get(),
                    additionalInfo: {
                        sports: $('#sports').val(),
                        hobbies: $('#hobbies').val(),
                        whyRegister: $('#whyRegister').val()
                    }
                };

                // Simulate API call
                setTimeout(function() {
                    console.log('Registration Data:', formData);
                    
                    // Show success message
                    $('#successMessage').slideDown();
                    
                    // Reset form
                    $('#registrationForm')[0].reset();
                    $('.input-error').removeClass('input-error');
                    $('.error').hide();
                    
                    // Re-enable submit button
                    $submitBtn.prop('disabled', false);
                    $loading.hide();
                    
                    // Scroll to success message
                    $('html, body').animate({
                        scrollTop: $('#successMessage').offset().top - 20
                    }, 500);
                    
                    // Hide success message after 5 seconds
                    setTimeout(function() {
                        $('#successMessage').slideUp();
                    }, 5000);
                    
                }, 2000);
            }

            // Add some interactive effects
            $('input, select, textarea').on('focus', function() {
                $(this).parent().addClass('focused');
            }).on('blur', function() {
                $(this).parent().removeClass('focused');
            });
        });
    </script>
</body>
</html>
