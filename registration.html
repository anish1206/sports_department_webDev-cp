<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Department Registration - Government of India</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF9933 0%, #FFFFFF 50%, #138808 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #FF9933 0%, #138808 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
            position: relative;
        }

        .header::before {
            content: 'üèÜ';
            font-size: 3rem;
            position: absolute;
            top: 15px;
            left: 30px;
        }

        .header::after {
            content: 'üáÆüá≥';
            font-size: 3rem;
            position: absolute;
            top: 15px;
            right: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-container {
            padding: 40px;
        }

        .section {
            margin-bottom: 35px;
        }

        .section-title {
            color: #333;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 50px;
            height: 2px;
            background: linear-gradient(135deg, #FF9933 0%, #138808 100%);
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            position: relative;
        }

        .form-group.full-width {
            flex: 100%;
        }

        .form-group.half-width {
            flex: 0 0 48%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .required {
            color: #e74c3c;
            margin-left: 3px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="file"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #FF9933;
            box-shadow: 0 0 0 3px rgba(255, 153, 51, 0.1);
            transform: translateY(-1px);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            opacity: 0;
            position: absolute;
            z-index: -1;
        }

        .file-upload-label {
            display: block;
            padding: 12px 15px;
            border: 2px dashed #e1e5e9;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .file-upload-label:hover {
            border-color: #FF9933;
            background: #fff5e6;
        }

        .file-upload-label.has-file {
            border-color: #138808;
            background: #e6f7e6;
            color: #138808;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .checkbox-item:hover {
            background-color: #f8f9fa;
        }

        .checkbox-item input[type="checkbox"],
        .checkbox-item input[type="radio"] {
            margin-right: 8px;
            transform: scale(1.2);
        }

        .error {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .input-error {
            border-color: #e74c3c !important;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1) !important;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
        }

        .submit-btn {
            background: linear-gradient(135deg, #FF9933 0%, #138808 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
            min-width: 200px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 153, 51, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            margin-left: 10px;
        }

        .password-strength {
            height: 4px;
            background: #e1e5e9;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .strength-weak { background: #e74c3c; width: 25%; }
        .strength-fair { background: #f39c12; width: 50%; }
        .strength-good { background: #f1c40f; width: 75%; }
        .strength-strong { background: #27ae60; width: 100%; }

        .image-preview {
            max-width: 100px;
            max-height: 100px;
            margin-top: 10px;
            border-radius: 8px;
            display: none;
        }

        .conditional-field {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .header h1 {
                font-size: 2rem;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }

            .header::before,
            .header::after {
                display: none;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .form-container {
                padding: 15px;
            }
        }

        /* Smooth animations */
        .form-group {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sports Department Registration</h1>
            <p>Government of India | Ministry of Youth Affairs and Sports</p>
        </div>

        <div class="form-container">
            <div class="success-message" id="successMessage">
                Registration successful! Your application has been submitted to the Sports Department. üéâ
            </div>

            <form id="registrationForm">
                <!-- Essential Personal Details -->
                <div class="section">
                    <h3 class="section-title">Essential Personal Details</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fullName">Full Name <span class="required">*</span></label>
                            <input type="text" id="fullName" name="fullName" required>
                            <div class="error" id="fullNameError"></div>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender <span class="required">*</span></label>
                            <select id="gender" name="gender" required>
                                <option value="">Please Select</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                            <div class="error" id="genderError"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="dob">Date of Birth <span class="required">*</span></label>
                            <input type="text" id="dob" name="dob" placeholder="DD/MM/YYYY" required>
                            <div class="error" id="dobError"></div>
                        </div>
                        <div class="form-group">
                            <label for="aadharNumber">Aadhar Number <span class="required">*</span></label>
                            <input type="text" id="aadharNumber" name="aadharNumber" placeholder="1234 5678 9012" required>
                            <div class="error" id="aadharNumberError"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="nationality">Nationality <span class="required">*</span></label>
                            <select id="nationality" name="nationality" required>
                                <option value="">Please Select</option>
                                <option value="indian">Indian</option>
                                <option value="other">Other</option>
                            </select>
                            <div class="error" id="nationalityError"></div>
                        </div>
                        <div class="form-group">
                            <label for="bloodGroup">Blood Group <span class="required">*</span></label>
                            <select id="bloodGroup" name="bloodGroup" required>
                                <option value="">Please Select</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                            <div class="error" id="bloodGroupError"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="fatherName">Father's Name <span class="required">*</span></label>
                            <input type="text" id="fatherName" name="fatherName" required>
                            <div class="error" id="fatherNameError"></div>
                        </div>
                        <div class="form-group">
                            <label for="motherName">Mother's Name <span class="required">*</span></label>
                            <input type="text" id="motherName" name="motherName" required>
                            <div class="error" id="motherNameError"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="mobileNumber">Mobile Number <span class="required">*</span></label>
                            <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="9876543210" required>
                            <div class="error" id="mobileNumberError"></div>
                        </div>
                        <div class="form-group">
                            <label for="alternateContact">Alternate Contact Number</label>
                            <input type="tel" id="alternateContact" name="alternateContact" placeholder="9876543210">
                            <div class="error" id="alternateContactError"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email ID <span class="required">*</span></label>
                            <input type="email" id="email" name="email" required>
                            <div class="error" id="emailError"></div>
                        </div>
                        <div class="form-group">
                            <label for="password">Create Password <span class="required">*</span></label>
                            <input type="password" id="password" name="password" required>
                            <div class="password-strength">
                                <div class="password-strength-bar" id="passwordStrengthBar"></div>
                            </div>
                            <div class="error" id="passwordError"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <div class="error" id="confirmPasswordError"></div>
                        </div>
                        <div class="form-group">
                            <label for="motherTongue">Mother Tongue <span class="required">*</span></label>
                            <input type="text" id="motherTongue" name="motherTongue" required>
                            <div class="error" id="motherTongueError"></div>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="address">Complete Address <span class="required">*</span></label>
                        <textarea id="address" name="address" placeholder="House No., Street, Area, City, District, State, Pincode" required></textarea>
                        <div class="error" id="addressError"></div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="pincode">Pincode <span class="required">*</span></label>
                            <input type="text" id="pincode" name="pincode" placeholder="400001" required>
                            <div class="error" id="pincodeError"></div>
                        </div>
                        <div class="form-group">
                            <label for="district">District <span class="required">*</span></label>
                            <input type="text" id="district" name="district" required>
                            <div class="error" id="districtError"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="state">State <span class="required">*</span></label>
                            <input type="text" id="state" name="state" required>
                            <div class="error" id="stateError"></div>
                        </div>
                        <div class="form-group">
                            <label for="uploadPhoto">Upload Photo (JPEG/PNG only) <span class="required">*</span></label>
                            <div class="file-upload">
                                <input type="file" id="uploadPhoto" name="uploadPhoto" accept=".jpg,.jpeg,.png" required>
                                <label for="uploadPhoto" class="file-upload-label">Choose Photo File</label>
                            </div>
                            <img id="photoPreview" class="image-preview" alt="Photo Preview">
                            <div class="error" id="uploadPhotoError"></div>
                        </div>
                    </div>
                </div>

                <!-- Sports-Specific Fields -->
                <div class="section">
                    <h3 class="section-title">Sports-Specific Information</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="sportsParticipated">Sport(s) Participated In <span class="required">*</span></label>
                            <input type="text" id="sportsParticipated" name="sportsParticipated" placeholder="e.g., Cricket, Football, Basketball" required>
                            <div class="error" id="sportsParticipatedError"></div>
                        </div>
                        <div class="form-group">
                            <label for="position">Position/Role <span class="required">*</span></label>
                            <input type="text" id="position" name="position" placeholder="e.g., Goalkeeper, Batsman, Forward" required>
                            <div class="error" id="positionError"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="yearsExperience">Years of Experience <span class="required">*</span></label>
                            <select id="yearsExperience" name="yearsExperience" required>
                                <option value="">Please Select</option>
                                <option value="1">1 Year</option>
                                <option value="2">2 Years</option>
                                <option value="3">3 Years</option>
                                <option value="4">4 Years</option>
                                <option value="5">5 Years</option>
                                <option value="6+">6+ Years</option>
                            </select>
                            <div class="error" id="yearsExperienceError"></div>
                        </div>
                        <div class="form-group">
                            <label for="height">Height (cm) <span class="required">*</span></label>
                            <input type="number" id="height" name="height" placeholder="170" required>
                            <div class="error" id="heightError"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="weight">Weight (kg) <span class="required">*</span></label>
                            <input type="number" id="weight" name="weight" placeholder="65" required>
                            <div class="error" id="weightError"></div>
                        </div>
                        <div class="form-group">
                            <label for="favoriteSportsperson">Favorite Sportsperson</label>
                            <input type="text" id="favoriteSportsperson" name="favoriteSportsperson" placeholder="e.g., Virat Kohli, Mary Kom">
                            <div class="error" id="favoriteSportspersonError"></div>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="achievements">Achievements (State/National level, etc.) <span class="required">*</span></label>
                        <textarea id="achievements" name="achievements" placeholder="List your sports achievements, medals, certificates, etc." required></textarea>
                        <div class="error" id="achievementsError"></div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="sportsCertificate">Sports Certificate Upload (PDF only)</label>
                            <div class="file-upload">
                                <input type="file" id="sportsCertificate" name="sportsCertificate" accept=".pdf">
                                <label for="sportsCertificate" class="file-upload-label">Choose Certificate File</label>
                            </div>
                            <div class="error" id="sportsCertificateError"></div>
                        </div>
                        <div class="form-group">
                            <label for="fitnessCertificate">Fitness Certificate Upload (PDF only)</label>
                            <div class="file-upload">
                                <input type="file" id="fitnessCertificate" name="fitnessCertificate" accept=".pdf">
                                <label for="fitnessCertificate" class="file-upload-label">Choose Fitness Certificate File</label>
                            </div>
                            <div class="error" id="fitnessCertificateError"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="preferredVenue">Preferred Sports Venue</label>
                            <input type="text" id="preferredVenue" name="preferredVenue" placeholder="Stadium/Ground name">
                            <div class="error" id="preferredVenueError"></div>
                        </div>
                        <div class="form-group">
                            <label for="coachName">Sports Coach Name (if any)</label>
                            <input type="text" id="coachName" name="coachName">
                            <div class="error" id="coachNameError"></div>
                        </div>
                    </div>
                </div>

                <!-- College-Related Information -->
                <div class="section">
                    <h3 class="section-title">College-Related Information</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="collegeName">College/University Name <span class="required">*</span></label>
                            <input type="text" id="collegeName" name="collegeName" required>
                            <div class="error" id="collegeNameError"></div>
                        </div>
                        <div class="form-group">
                            <label for="courseYear">Course & Year <span class="required">*</span></label>
                            <input type="text" id="courseYear" name="courseYear" placeholder="e.g., B.Sc. 2nd Year" required>
                            <div class="error" id="courseYearError"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="collegeRollNumber">College Roll Number / PRN <span class="required">*</span></label>
                            <input type="text" id="collegeRollNumber" name="collegeRollNumber" required>
                            <div class="error" id="collegeRollNumberError"></div>
                        </div>
                        <div class="form-group">
                            <label for="collegeJoiningYear">College Joining Year <span class="required">*</span></label>
                            <select id="collegeJoiningYear" name="collegeJoiningYear" required>
                                <option value="">Please Select</option>
                                <option value="2024">2024</option>
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                            </select>
                            <div class="error" id="collegeJoiningYearError"></div>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="collegeAddress">College Address <span class="required">*</span></label>
                        <textarea id="collegeAddress" name="collegeAddress" required></textarea>
                        <div class="error" id="collegeAddressError"></div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="sportsCoordinator">Name of Sports Coordinator in College</label>
                            <input type="text" id="sportsCoordinator" name="sportsCoordinator">
                            <div class="error" id="sportsCoordinatorError"></div>
                        </div>
                        <div class="form-group">
                            <label for="hostelResident">Hostel Resident? <span class="required">*</span></label>
                            <select id="hostelResident" name="hostelResident" required>
                                <option value="">Please Select</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                            <div class="error" id="hostelResidentError"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="collegeId">College ID Upload (PDF/JPG/PNG)</label>
                            <div class="file-upload">
                                <input type="file" id="collegeId" name="collegeId" accept=".pdf,.jpg,.jpeg,.png">
                                <label for="collegeId" class="file-upload-label">Choose College ID File</label>
                            </div>
                            <div class="error" id="collegeIdError"></div>
                        </div>
                        <div class="form-group">
                            <label for="collegeSportsAchievements">College Sports Achievements</label>
                            <textarea id="collegeSportsAchievements" name="collegeSportsAchievements" placeholder="Achievements during college"></textarea>
                            <div class="error" id="collegeSportsAchievementsError"></div>
                        </div>
                    </div>
                </div>

                <!-- Supporting Documents -->
                <div class="section">
                    <h3 class="section-title">Supporting Documents</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="birthCertificate">Birth Certificate Upload (PDF only) <span class="required">*</span></label>
                            <div class="file-upload">
                                <input type="file" id="birthCertificate" name="birthCertificate" accept=".pdf" required>
                                <label for="birthCertificate" class="file-upload-label">Choose Birth Certificate File</label>
                            </div>
                            <div class="error" id="birthCertificateError"></div>
                        </div>
                        <div class="form-group">
                            <label for="aadharCard">Aadhar Card Upload (PDF only) <span class="required">*</span></label>
                            <div class="file-upload">
                                <input type="file" id="aadharCard" name="aadharCard" accept=".pdf" required>
                                <label for="aadharCard" class="file-upload-label">Choose Aadhar Card File</label>
                            </div>
                            <div class="error" id="aadharCardError"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="casteCertificate">Caste Certificate Upload (PDF only) - If Applicable</label>
                            <div class="file-upload">
                                <input type="file" id="casteCertificate" name="casteCertificate" accept=".pdf">
